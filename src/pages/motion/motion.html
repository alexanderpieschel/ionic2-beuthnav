<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Motion</ion-title>
    <ion-buttons end>
      <button ion-button (click)="startWatching()">Start</button>
      <button ion-button (click)="stopWatching()">Stop</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
    <p>x: {{ x }}</p>
    <p>y: {{ y }}</p>
    <p>z: {{ z }}</p>
    <p>Acc: {{ accValue }}</p>
    <p>AccLP: {{ accValueLowPass }}</p>
    <p>AccLPTime: {{ accValueLowPassTime }}</p>
    <p>Steps: {{ steps }}</p>
    <!--<p>Kompass:</p>
    <p>magnetisch: {{ magnDegree }}</p>
    <p>korrekt: {{ trueDegree }}</p>
    <p>Abweichung: {{ accDegree }}</p>-->
    <p>HTML5-Komass: {{ direction}}</p>
    <p>Current: {{ currentPostion }}</p>
</ion-content>

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <!--<ion-title>Google Maps Test</ion-title>
    <ion-buttons end>
      <button ion-button (click)="addMarker()">
        <ion-icon name="add"></ion-icon>Add Marker
      </button>
    </ion-buttons>-->
    <ion-searchbar (ionInput)="getRoomListView($event)" placeholder="Suche"></ion-searchbar>    
    <ion-buttons>        
        <button ion-button (click)="toggleMapView()">ToggleMapView</button>
        <button ion-button (click)="testRouting()">TRout</button>
        <button ion-button (click)="testGS()">GoogleS</button>        
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>  
  <div #map id="map"></div>  
  <div ion-fixed class="levelView"><!-- [@levelViewInOut]="levelViewState">-->
    <button ion-button id="levelUp" (click)="changeCurrentLevel(currentBuilding, 1)">
        <ion-icon name="add"></ion-icon>
      </button>
      <button ion-button id="levelDown" (click)="changeCurrentLevel(currentBuilding, -1)">
        <ion-icon name="remove"></ion-icon>
      </button>
  </div>  
  <div ion-fixed class="listView" [@listViewInOut]="listViewState">
    <ion-list>
      <ion-item *ngFor="let room of roomsListView" no-lines (click)="selectRoom(room)">
        <b>{{ room.name }}</b> {{ room.desc }}
      </ion-item>
    </ion-list>
  </div>
  <div ion-fixed class="infoView" [@infoViewInOut]="infoViewState">
    <ion-grid padding>
      <ion-row>
        <b>{{ attributes.name }}</b>
      </ion-row>
      <ion-row>
        <ion-col col-10>
          {{ attributes.desc }}
        </ion-col>
        <ion-col id="navigate" col-2>
          <button ion-button icon-only>
            <ion-icon name="navigate"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>

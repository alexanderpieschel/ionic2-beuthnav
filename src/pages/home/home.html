<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <!--<ion-title>Google Maps Test</ion-title>
    <ion-buttons end>
      <button ion-button (click)="addMarker()">
        <ion-icon name="add"></ion-icon>Add Marker
      </button>
    </ion-buttons>-->
    <ion-searchbar (ionInput)="getRoomInfo($event)" placeholder="Suche"></ion-searchbar>
    <ion-buttons end>
        <button ion-button (click)="getCurrentPositionGPS()">GPS</button>
    </ion-buttons>
    <ion-buttons>        
        <button ion-button (click)="startRangingBeacons()">Start</button>
        <button ion-button (click)="getCurrentPositionBeacons()">Beacons</button>
        <button ion-button (click)="compassRouting()">Route-C</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div #map id="map"></div>  
  <div ion-fixed class="listView" [@listViewInOut]="listViewState">
    <ion-list>
      <ion-item *ngFor="let room of allrooms" no-lines (click)="selectRoom(room)">
        <b>{{ room.name }}</b> {{ room.desc }}
      </ion-item>
    </ion-list>
  </div>
</ion-content>

<ion-header class="menu" no-border>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-searchbar (ionInput)="getRoomListView($event)" placeholder="Suche"></ion-searchbar>    
    <!--<button ion-button (click)="calcDistance()">CalcDistance</button><button ion-button (click)="togglePosition()">Position</button>{{ positionState }} -->
  </ion-navbar>
</ion-header>

<ion-content>  
  <div #map class="map"></div>  
  <div ion-fixed class="levelView"><!-- [@levelViewInOut]="levelViewState">-->
    <button ion-button class="beuthButton" (click)="clickLevel(1)" no-border>
        <ion-icon name="add" secondary></ion-icon>
      </button>
      <button ion-button class="beuthButton" (click)="clickLevel(-1)" no-border>
        <ion-icon name="remove" secondary></ion-icon>
      </button>
  </div>  
  <div ion-fixed class="listView" [@listViewInOut]="listViewState">
    <ion-scroll scrollY="true">
      <ion-list>      
        <ion-item *ngFor="let room of roomsListView" no-lines (click)="selectRoom(room)">
          <b>{{ room.name }}</b> {{ room.desc }}
        </ion-item>   
      </ion-list>           
    </ion-scroll>
  </div>
  <div ion-fixed class="infoView" [@infoViewInOut]="infoViewState">
    <ion-grid padding>
      <ion-row>
        <b>{{ attributes.name }}</b>
      </ion-row>
      <ion-row>
        <ion-col col-10>
          {{ attributes.desc }}
        </ion-col>
        <ion-col id="navigate" col-2>
          <button ion-button class="beuthButton" icon-only (click)="startRouting(attributes.name, attributes.building, attributes.level, attributes.position)">
            <ion-icon name="navigate"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>

<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Beacon</ion-title>
    <ion-buttons end><button ion-button (click)="startRangingBeacon()">Single</button>
        <button ion-button (click)="startRangingBeacons()">Start</button>
        <button ion-button (click)="stopRangingBeacons()">Stop</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <ion-list>
    <ion-item *ngFor="let beacon of beacons">
      <!--<ion-avatar item-left>
        <img src="assets/images/beacons/{{beacon.key}}.png">
      </ion-avatar>-->
      <h1>Beacon #{{beacon.identifier}}</h1>
      <!--<p style="float: right; color: #aaa;">{{beacon.timestamp | date:'h:mm:ss a'}}</p>-->
      <p>TX: {{beacon.tx}}, RSSI: {{beacon.rssi}}, Range: {{beacon.accuracy}}, Calc: {{beacon.accuracyCalc}}</p>
    </ion-item>
  </ion-list>
</ion-content>

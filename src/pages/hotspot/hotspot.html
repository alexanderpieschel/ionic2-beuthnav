<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Wifi</ion-title>
    <button ion-button (click)="getScanResults()">
      Results
    </button>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item *ngFor="let network of networks" no-lines>
        <b>{{ network.SSID }}</b> {{ network.BSSID }}, {{ network.level }}
      </ion-item>
    </ion-list>
</ion-content>

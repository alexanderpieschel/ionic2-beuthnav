<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Wifi</ion-title>
    <button ion-button (click)="getScanResults()">
      Results
    </button>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item><ion-input type="text" value="Messung" [(ngModel)]="inputText"></ion-input></ion-item>  
  <p><button ion-button (click)="toggleSingle()">QIsB</button>Index: {{ index }} / Single: {{ stateSingle }}
  <ion-list>
      <ion-item *ngFor="let network of networks">
        <b>{{ network.SSID }}</b> {{ network.BSSID }}<br>
        <b>RSSI:</b> {{ network.level }}, <b>RSSI-K:</b> {{ network.rssiK }}, <b>AccK:</b> {{ network.accK}}
        <!--<b>Protokoll:</b> {{ network.frequency }}, {{ network.capabilities }}-->
      </ion-item>
    </ion-list>
</ion-content>
